<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | Log In</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/stylesheets/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/046080561d.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Javascript -->
  <script defer src="assets/scripts/index.js"></script>
</head>

<body>
  <main class="page">
    <div class="page1">
      <h1 class="page-title">Get ready to <span class="highlight">be amazed</span> with our weather <span
          class="highlight">app's</span> precision!
      </h1>
      <div class="account">
        <button id="sign-in" class="fill-btn">Sign In</button>
        <a href="register.html" class="register plain-btn">Create account </a>
      </div>
    </div>

    <form class="account-box">
      <div>
        <h2>Welcome Back</h2>
        <small>Sign in to your account</small>
      </div>
      <div class="input-box">
        <div>
          <div class="email-box input">
            <div><i class="fa-regular fa-envelope"></i></div>
            <input type="text" name="email" class="email" placeholder="Email" data-set="email" autocomplete="">
          </div>
          <small class="email-error error hide">Invalid email</small>
        </div>
        <div>
          <div class="input">
            <div>
              <i class="fa-solid fa-key"></i>
            </div>
            <div class="password-box">
              <input type="password" class="password" name="password" placeholder="Password" data-set="password">
              <button class="eye">
                <i class="fa-regular fa-eye"></i>
              </button>
              <button class="eye-slash hide">
                <i class="fa-regular fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <small class="password-error error hide">Incorrect password</small>
        </div>
        <div class="checkbox">
          <div>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="fill-btn log-in">Sign In</button>

    </form>
  </main>
</body>

</html>
